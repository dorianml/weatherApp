
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./app.js"></script>
  </head>
  <body>
    <h1>Weather App</h1>
    <div class="container">
      <form id="form">
        <input
          type="text"
          name="userLocation"
          id="userLocation"
          placeholder="Where are you?"
        />
        <select name="pets" id="day-select">
            <option class="nbDay" value="1 jour">1 jour</option>
            <option class="nbDay" value="2 jours">2 jours</option>
            <option class="nbDay" value="3 jours">3 jours</option>
            <option class="nbDay" value="4 jours">4 jours</option>
            <option class="nbDay" value="5 jours">5 jours</option>
            <option class="nbDay" value="6 jours">6 jours</option>
            <option class="nbDay" value="7 jours">7 jours</option>
        </select>
        <input type="submit" name="submit" id="submit" placeholder="Submit" />
      </form>
    </div>

    <div id="formResult">

    </div>

  </body>
</html>
